<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Writing App</title>

        <link
          rel="stylesheet"
          href="{{ url_for('static', filename='css/main.css') }}"
        />

        <link rel="icon" type="image/x-icon" href="static/images/writing.png">

    </head>
    <body>
        <section class="main-section">
            <main class="main-part">
                <div class="first-div">
                    <h1>Writing test</h1>
                    <p>Write whatever comes to you mind without any stop; you lost all of your text once you stop writing</p>

                    <form class="text-area-class" method="POST" id="text-area-id" action="{{ url_for('start') }}">
                        <div class="second-div-textarea">
                            <textarea name="note" class="text-area" placeholder="Start typing..."></textarea>
                        </div>
                    </form>
                    <!-- This part doesn't work -->
                    {% for i in word %}
                    <p>This is your text: {{ i }}</p>
                    {% endfor %}

                </div>
            </main>
        </section>

    </body>
</html>
